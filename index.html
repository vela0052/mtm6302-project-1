<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Forum</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <h1 class="display-4 my-3">Idea Forum</h1>
        <div id="ideas">

        </div>
        <div class="row">
            <div class="col">
                <form id="form" class="form p-5 bg-light border">
                    <label class="form-label" for="title">New Idea</label>
                    <textarea id="text" class="form-control mb-3"></textarea>
                    <button type="submit" class="btn btn-primary ms-auto">Add Idea</button>


                </form>
            </div>
        </div>
    </main>
    <div id="modal" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Edit Idea</h5>
              <button id="closeModal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="editForm">
                
                <textarea id="editText" class="form-control mb-3"></textarea>
              </form>
            </div>
            <div class="modal-footer">
              <button id="closeButton" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button id="saveButton" type="button" class="btn btn-primary">Save Idea</button>
            </div>
          </div>
        </div>
      </div>
    <script src="script.js"></script>
</body>

</html>
